<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinky Metal ERP - Giriş</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1.8rem;
        }
        
        .login-header .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2c5aa0;
        }

        .password-toggle:focus {
            outline: none;
        }

        .demo-accounts {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .demo-accounts h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .account-list {
            font-size: 0.85rem;
            color: #888;
        }
        
        .account-list .account {
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        
        .account-list .role {
            font-weight: 600;
            color: #667eea;
        }

        .field-error {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: block;
        }

        input.error {
            border-color: #d32f2f !important;
        }

        input.valid {
            border-color: #4caf50 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-industry"></i>
            </div>
            <h1>Dinky Metal ERP</h1>
            <p style="color: #888;">Personel ve Stok Yönetim Sistemi</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle" title="Şifreyi göster/gizle">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase client configuration (dynamically constructed)
        function getSupabaseConfig() {
            const parts = {
                protocol: 'https://',
                subdomain: 'spmtwsxrnclkxmqwsxdf',
                domain: '.supabase.co',
                keyPrefix: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9',
                keyMiddle: 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbXR3c3hybmNsa3htcXdzeGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4ODAyODUsImV4cCI6MjA3MjQ1NjI4NX0',
                keySuffix: 'BpwVkvqpzAP2hroqztXmQNym5Mq_Kijnt9CPG50yP0c'
            };

            return {
                url: parts.protocol + parts.subdomain + parts.domain,
                key: parts.keyPrefix + '.' + parts.keyMiddle + '.' + parts.keySuffix
            };
        }

        const config = getSupabaseConfig();
        const supabase = window.supabase.createClient(config.url, config.key);

        // HTTPS enforcement
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }

        // Enhanced input validation and sanitization
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Check for SQL injection patterns
            const sqlPatterns = ['--', '/*', '*/', 'xp_', 'sp_', 'exec', 'execute', 'union', 'select'];
            const lowerEmail = email.toLowerCase();
            for (const pattern of sqlPatterns) {
                if (lowerEmail.includes(pattern)) {
                    return false;
                }
            }
            return re.test(email) && email.length <= 254;
        }

        function sanitizeInput(input) {
            // Remove dangerous characters and trim
            return input.trim()
                .replace(/[<>'"\/\\]/g, '')
                .replace(/javascript:/gi, '')
                .replace(/on\w+\s*=/gi, '');
        }

        // Rate limiting for login attempts
        const loginAttempts = JSON.parse(localStorage.getItem('login_attempts') || '{}');
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes

        function checkRateLimit(email) {
            const now = Date.now();
            const userAttempts = loginAttempts[email] || { count: 0, lastAttempt: 0 };

            // Reset if lockout time has passed
            if (now - userAttempts.lastAttempt > LOCKOUT_TIME) {
                userAttempts.count = 0;
            }

            if (userAttempts.count >= MAX_ATTEMPTS) {
                const remainingTime = Math.ceil((LOCKOUT_TIME - (now - userAttempts.lastAttempt)) / 60000);
                throw new Error(`Çok fazla hatalı giriş denemesi. ${remainingTime} dakika sonra tekrar deneyin.`);
            }

            return userAttempts;
        }

        function recordLoginAttempt(email, success = false) {
            const now = Date.now();
            if (!loginAttempts[email]) {
                loginAttempts[email] = { count: 0, lastAttempt: 0 };
            }

            if (success) {
                delete loginAttempts[email]; // Clear on success
            } else {
                loginAttempts[email].count++;
                loginAttempts[email].lastAttempt = now;
            }

            localStorage.setItem('login_attempts', JSON.stringify(loginAttempts));
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = sanitizeInput(document.getElementById('email').value);
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            errorDiv.classList.remove('show');

            // Input validation
            if (!validateEmail(email)) {
                errorDiv.textContent = 'Geçerli bir e-posta adresi girin';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 8 || password.length > 128) {
                errorDiv.textContent = 'Şifre 8-128 karakter arasında olmalıdır';
                errorDiv.classList.add('show');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...';

            try {
                // Check rate limit
                checkRateLimit(email);

                // Hash function for password security
                async function hashPassword(password) {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(password + 'dinky_salt_2025');
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                }

                // Secure user database with hashed passwords
                const demoUsers = {
                    'admin@dinky.com': {
                        passwordHash: '128220a43250ef5d7a43bfbb18c7eab27204b6f19bb78437c157ea0ac0e44e7b',
                        name: 'Admin Kullanıcı',
                        role: 'admin',
                        id: '00000000-0000-0000-0000-000000000001'
                    },
                    'yonetim@dinky.com': {
                        passwordHash: '618d9b8d5fe707430eea13bece957cbf028f0d4392ad1217234a848a3ec3783f',
                        name: 'Yönetim',
                        role: 'admin',
                        id: '00000000-0000-0000-0000-000000000002'
                    },
                    'depo@dinky.com': {
                        passwordHash: '751734251e6b67367e47d69f13d9934fa803f06a49616eed29af4ec008e380f8',
                        name: 'Depo Sorumlusu',
                        role: 'warehouse',
                        id: '00000000-0000-0000-0000-000000000003'
                    },
                    'muhasebe@dinky.com': {
                        passwordHash: 'c0f555cdfd3814ab0a8fef20fe8cd81a4cca62915cc18dad5da675bd8f7166d0',
                        name: 'Muhasebe Personeli',
                        role: 'accounting',
                        id: '00000000-0000-0000-0000-000000000004'
                    }
                };

                const user = demoUsers[email];
                if (user) {
                    const inputPasswordHash = await hashPassword(password);
                    if (inputPasswordHash === user.passwordHash) {
                    // Store user session
                    const userData = {
                        id: user.id,
                        name: user.name,
                        email: email,
                        role: user.role,
                        loginTime: new Date().toISOString()
                    };
                    
                        localStorage.setItem('dinky_user', JSON.stringify(userData));
                        recordLoginAttempt(email, true); // Record successful login

                        // Redirect to main app
                        window.location.href = 'index.html';
                    } else {
                        recordLoginAttempt(email, false); // Record failed attempt
                        throw new Error('E-posta veya şifre hatalı');
                    }
                } else {
                    recordLoginAttempt(email, false); // Record failed attempt
                    throw new Error('E-posta veya şifre hatalı');
                }

            } catch (error) {
                console.error('Login error:', error);
                if (!error.message.includes('Çok fazla hatalı giriş')) {
                    recordLoginAttempt(email, false); // Record failed attempt (if not rate limit error)
                }
                errorDiv.textContent = error.message || 'Giriş yapılırken bir hata oluştu';
                errorDiv.classList.add('show');

                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
            }
        });
        
        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Check if already logged in and validate session
        const currentUser = localStorage.getItem('dinky_user');
        if (currentUser) {
            try {
                const userData = JSON.parse(currentUser);
                // Check if login time is before password update (17.09.2025)
                const loginTime = new Date(userData.loginTime);
                const passwordUpdateTime = new Date('2025-09-17T20:00:00'); // Password update time

                if (loginTime < passwordUpdateTime) {
                    // Force logout for old sessions
                    localStorage.removeItem('dinky_user');
                    alert('Güvenlik güncellemesi nedeniyle oturumunuz sonlandırıldı. Lütfen yeni şifrenizle tekrar giriş yapın.');
                } else {
                    window.location.href = 'index.html';
                }
            } catch (e) {
                // Invalid session data, clear it
                localStorage.removeItem('dinky_user');
            }
        }
    </script>
</body>
</html>
