<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinky Metal ERP - Giriş</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1.8rem;
        }
        
        .login-header .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .demo-accounts {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .demo-accounts h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .account-list {
            font-size: 0.85rem;
            color: #888;
        }
        
        .account-list .account {
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        
        .account-list .role {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-industry"></i>
            </div>
            <h1>Dinky Metal ERP</h1>
            <p style="color: #888;">Personel ve Stok Yönetim Sistemi</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase client
        const supabaseUrl = "https://spmtwsxrnclkxmqwsxdf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbXR3c3hybmNsa3htcXdzeGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4ODAyODUsImV4cCI6MjA3MjQ1NjI4NX0.BpwVkvqpzAP2hroqztXmQNym5Mq_Kijnt9CPG50yP0c";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...';
            
            try {
                // Temporary client-side authentication for demo
                const demoUsers = {
                    'admin@dinky.com': { password: 'admin123', name: 'Admin Kullanıcı', role: 'admin', id: '00000000-0000-0000-0000-000000000001' },
                    'yonetim@dinky.com': { password: 'admin123', name: 'Yönetim', role: 'admin', id: '00000000-0000-0000-0000-000000000002' },
                    'depo@dinky.com': { password: 'depo123', name: 'Depo Sorumlusu', role: 'warehouse', id: '00000000-0000-0000-0000-000000000003' },
                    'muhasebe@dinky.com': { password: 'muhasebe123', name: 'Muhasebe Personeli', role: 'accounting', id: '00000000-0000-0000-0000-000000000004' }
                };
                
                const user = demoUsers[email];
                if (user && user.password === password) {
                    // Store user session
                    const userData = {
                        id: user.id,
                        name: user.name,
                        email: email,
                        role: user.role,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('dinky_user', JSON.stringify(userData));
                    
                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    throw new Error('E-posta veya şifre hatalı');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Giriş yapılırken bir hata oluştu';
                errorDiv.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
            }
        });
        
        // Check if already logged in
        const currentUser = localStorage.getItem('dinky_user');
        if (currentUser) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
