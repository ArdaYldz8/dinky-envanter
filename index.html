<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinky Metal ERP - Personel ve Stok Yönetimi</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/navbar-modern.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reports.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/activity-monitoring.css">
    <link rel="stylesheet" href="css/validation.css">
    <link rel="stylesheet" href="css/quality-control.css">
    <link rel="stylesheet" href="css/projects.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>

    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- jsPDF for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Modern Sidebar with Dropdowns -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-industry"></i>
                    <h2>Dinky Metal</h2>
                </div>
                <button class="sidebar-toggle-inner" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="nav-menu">
                <!-- Ana Sayfa -->
                <li class="nav-item">
                    <a href="#" data-page="dashboard" class="nav-link active" data-tooltip="Ana Sayfa">
                        <i class="fas fa-home"></i>
                        <span>Ana Sayfa</span>
                    </a>
                </li>

                <!-- Personel Dropdown -->
                <li class="nav-item">
                    <button class="nav-link has-dropdown" data-tooltip="Personel">
                        <i class="fas fa-users"></i>
                        <span>Personel</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" data-page="personnel" class="dropdown-item">
                            <i class="fas fa-user-tie"></i>
                            <span>Personel Listesi</span>
                        </a>
                        <a href="#" data-page="attendance" class="dropdown-item">
                            <i class="fas fa-calendar-check"></i>
                            <span>Puantaj</span>
                        </a>
                        <a href="#" data-page="tasks" class="dropdown-item">
                            <i class="fas fa-tasks"></i>
                            <span>Görev Yönetimi</span>
                        </a>
                    </div>
                </li>

                <!-- Stok Dropdown -->
                <li class="nav-item">
                    <button class="nav-link has-dropdown" data-tooltip="Stok">
                        <i class="fas fa-boxes"></i>
                        <span>Stok</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" data-page="stock" class="dropdown-item">
                            <i class="fas fa-warehouse"></i>
                            <span>Stok Yönetimi</span>
                        </a>
                        <a href="#" data-page="barcode" class="dropdown-item">
                            <i class="fas fa-barcode"></i>
                            <span>Barkod İşlemleri</span>
                        </a>
                    </div>
                </li>

                <!-- Ticari Dropdown -->
                <li class="nav-item">
                    <button class="nav-link has-dropdown" data-tooltip="Ticari">
                        <i class="fas fa-briefcase"></i>
                        <span>Ticari</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" data-page="customers" class="dropdown-item">
                            <i class="fas fa-users-cog"></i>
                            <span>Cari Hesaplar</span>
                        </a>
                        <a href="#" data-page="quotes" class="dropdown-item">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Teklifler</span>
                        </a>
                    </div>
                </li>

                <!-- Proje Yönetimi -->
                <li class="nav-item">
                    <a href="#" data-page="projects" class="nav-link" data-tooltip="Proje Yönetimi">
                        <i class="fas fa-project-diagram"></i>
                        <span>Projeler</span>
                    </a>
                </li>

                <!-- Kalite Kontrol -->
                <li class="nav-item">
                    <a href="#" data-page="quality-control" class="nav-link" data-tooltip="Kalite Kontrol">
                        <i class="fas fa-shield-alt"></i>
                        <span>Kalite Kontrol</span>
                    </a>
                </li>

                <!-- Raporlar -->
                <li class="nav-item">
                    <a href="#" data-page="reports" class="nav-link" data-tooltip="Raporlar">
                        <i class="fas fa-chart-bar"></i>
                        <span>Raporlar</span>
                    </a>
                </li>

                <!-- Ayarlar -->
                <li class="nav-item">
                    <a href="#" data-page="settings" class="nav-link" data-tooltip="Ayarlar">
                        <i class="fas fa-cog"></i>
                        <span>Ayarlar</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span>Yükleniyor...</span>
                </div>
            </div>
        </nav>

        <!-- Expand Button for Collapsed State -->
        <button class="sidebar-expand-btn" id="sidebarExpandBtn">
            <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Ana İçerik Alanı -->
        <main class="main-content" id="mainContent">
            <!-- Dinamik içerik buraya yüklenecek -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Yükleniyor...</p>
            </div>
        </main>
    </div>
    
    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Modal Container -->
    <div id="modalContainer"></div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/services/supabaseClient.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
