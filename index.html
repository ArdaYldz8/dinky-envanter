<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinky Metal ERP - Personel ve Stok Yönetimi</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sol Navigasyon -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-industry"></i>
                    <h2>Dinky Metal ERP</h2>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" data-page="dashboard" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Ana Sayfa</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" data-page="personnel" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Personel</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" data-page="attendance" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>Puantaj</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" data-page="stock" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        <span>Stok Yönetimi</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" data-page="barcode" class="nav-link">
                        <i class="fas fa-barcode"></i>
                        <span>Barkod İşlemleri</span>
                    </a>
                </li>
                
                
                <li class="nav-item">
                    <a href="#" data-page="reports" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Raporlar</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" data-page="settings" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Ayarlar</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span>Yükleniyor...</span>
                </div>
            </div>
        </nav>
        
        <!-- Ana İçerik Alanı -->
        <main class="main-content" id="mainContent">
            <!-- Dinamik içerik buraya yüklenecek -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Yükleniyor...</p>
            </div>
        </main>
    </div>
    
    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Modal Container -->
    <div id="modalContainer"></div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/services/supabaseClient.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
