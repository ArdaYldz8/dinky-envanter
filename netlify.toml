[build]
  publish = "."
  command = "echo 'No build command needed for vanilla JS'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com data:;"

[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200
  force = false

[[redirects]]
  from = "/index.html"
  to = "/index.html#dashboard"
  status = 200

# Environment context
[context.production.environment]
  VITE_ENV = "production"

[context.deploy-preview.environment]
  VITE_ENV = "staging"